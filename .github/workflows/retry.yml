name: Log latest release
on:
  push:
    branches:
      - main

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/{owner}/{repo}/workflows/{workflow_id}/runs
          owner: liu-shaojun
          repo: test-repo
          workflow_id: 33225441
          headers: '{ "X-GitHub-Api-Version": "2022-11-28", "Authorization": "Bearer ${{ secrets.ACTIONS_PAT }}", "Accept": "application/vnd.github.v3+json" }'
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
      - run: "echo latest release: '${{ steps.get_latest_release.outputs.data }}'"
