name: Log latest release
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/liu-shaojun/test-repo/actions/workflows/33225441/runs
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
      - run: |
          "echo latest release: '${{ contains(fromJson(steps.get_latest_release.outputs.data).workflow_runs.*.event, 'push') }}'"
          jq '.workflow_runs[] | select(.event=="push")' --jsonargs steps.get_latest_release.outputs.data
      
